query PopulateFromCrisalid($limit: Int, $offset: Int, $where: DocumentWhere) {
  documents(limit: $limit, offset: $offset, where: $where) {
    publication_date,
    document_type,

    titles {
      language
      value
    }

    abstracts {
      language
      value
    }

    has_contributions {
      roles,
      contributor {
        display_name,
        names {
          first_names {
              value
              language
          }
          last_names {
            value
            language
          }
        }
        identifiers {
          harvester: type
          value
        }
        employments {
          acronym
          names {
            language
            value
          }
          identifiers {
            harvester: type
            value
         }
        }
        memberships {
          acronym
          names {
            language
            value
          }
          identifiers {
            harvester: type
            value
          }
        }
      }
    }

    recorded_by {
      harvester
      value: uid,
    }
  }
}
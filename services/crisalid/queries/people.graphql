query People($limit: Int, $offset: Int, $where: PersonWhere) {
  people(limit: $limit, offset: $offset, where: $where) {
    uid
    names {
      first_names {
        value
      }
      last_names {
        value
      }
    }
    identifiers {
      type
      value
    }
    display_name
    external
    memberships {
      uid
      type
      names {
        language
        value
      }
    }
  }
  peopleAggregate(where: $where) {
    count
  }
}